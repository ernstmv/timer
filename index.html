<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tiempo hasta vernos:</h1>

    <div class="countdown">
        <div class="row">
            <p class="label">En:</p>
            <div id="fullCountdown" class="display"></div>
        </div>

        <div class="row">
            <p class="label">En:</p>
            <div id="daysCountdown" class="display"></div>
        </div>

        <div class="row">
            <p class="label">En:</p>
            <div id="hoursCountdown" class="display"></div>
        </div>

        <div class="row">
            <p class="label">En:</p>
            <div id="secondsCountdown" class="display"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
