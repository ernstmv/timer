<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva 💖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>⏳ Tiempo hasta vernos: ⏳</h1>

    <div class="countdown">
        <p class="label">Meses:Días:Horas:Minutos:Segundos</p>
        <div id="fullCountdown" class="display"></div>

        <p class="label">A partir de días</p>
        <div id="daysCountdown" class="display"></div>

        <p class="label">A partir de horas</p>
        <div id="hoursCountdown" class="display"></div>

        <p class="label">En puros segundos</p>
        <div id="secondsCountdown" class="display"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
