<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Tiempo hasta vernos </h1>

    <div class="countdown">
        <div class="mainrow">
            <p class="mainen">En:</p>
            <div id="fullCountdown" class="maincount"></div>
            <p class="maindesc">mm:dd:hh:mm:ss</p>
        </div>

        <div class="secrow">
            <p class="secen">En:</p>
            <div id="secondsCountdown" class="seccount"></div>
            <p class="secdesc">segundos</p>
        </div>
    </div>

    <img src=assets/arrow.png alt="Arrow Icon" class="arrow-icon">
    <img src=assets/mario.png alt="Mario Icon" id="mario">
    <img src=assets/peach.png alt="Peach Icon" class="peach-icon">

    <script src="script.js"></script>
</body>
</html>
